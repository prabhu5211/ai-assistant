services:
  - type: web
    name: support-assistant-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: LLM_PROVIDER
        value: mock
      - key: LLM_API_KEY
        sync: false
